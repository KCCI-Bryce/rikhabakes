<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikha Bakes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff9f5;
      --card: #ffffff;
      --peach: #ffd9c6;
      --cream: #fff0df;
      --mint: #d9f1e6;
      --rose: #f9dce3;
      --text: #473329;
      --muted: #886c5f;
      --accent: #f18e78;
      --accent-dark: #e07a63;
      --shadow: 0 14px 30px rgba(167, 114, 92, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at top left, var(--cream), transparent 45%),
        radial-gradient(circle at 90% 20%, #ffe6d7, transparent 30%),
        linear-gradient(150deg, #fffaf7, var(--bg));
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      padding: 1.2rem 6vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-family: "Fraunces", serif;
      font-size: 1.6rem;
      letter-spacing: 0.4px;
    }

    nav {
      display: flex;
      gap: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 2rem;
      align-items: center;
      padding: 2rem 6vw 2.6rem;
    }

    .hero h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(2rem, 5vw, 3.6rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero p {
      color: var(--muted);
      max-width: 44ch;
      margin-bottom: 1.6rem;
    }

    .hero-buttons {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 999px;
      padding: 0.78rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      background: var(--accent-dark);
    }

    .btn-secondary {
      background: var(--card);
      color: var(--text);
      border: 1px solid #f3dacd;
    }

    .hero-card {
      background: linear-gradient(170deg, #fff, #fff8f2);
      border: 1px solid #ffe7d9;
      border-radius: 24px;
      padding: 1.4rem;
      box-shadow: var(--shadow);
      animation: floatIn 0.8s ease;
    }

    .hero-card img {
      width: 100%;
      border-radius: 16px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #ffe6d9;
    }

    .hero-card .meta {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
    }

    section {
      padding: 2.6rem 6vw;
    }

    .section-title {
      font-family: "Fraunces", serif;
      font-size: 1.9rem;
      margin-bottom: 1.4rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, minmax(170px, 1fr));
      gap: 1rem;
    }

    .product {
      background: var(--card);
      border: 1px solid #fae5d9;
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 10px 22px rgba(169, 119, 95, 0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .thumb {
      height: 130px;
      border-radius: 12px;
      margin-bottom: 0.9rem;
      background-size: cover;
      background-position: center;
    }

    .t1 { background-image: linear-gradient(130deg, #ffd7cf, #fff0df); }
    .t2 { background-image: linear-gradient(130deg, #dff5ea, #fff6ea); }
    .t3 { background-image: linear-gradient(130deg, #ffe5ea, #fff5da); }

    .product h3 {
      font-size: 1.02rem;
      margin-bottom: 0.3rem;
    }

    .price {
      color: var(--accent-dark);
      font-weight: 700;
      margin-top: 0.5rem;
    }

    .why {
      background: linear-gradient(180deg, #fff, #fff8f3);
      border-top: 1px solid #f8e2d5;
      border-bottom: 1px solid #f8e2d5;
    }

    .badges {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 1rem;
    }

    .badge {
      padding: 1rem;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid #f7e2d5;
    }

    .badge strong {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 1rem;
    }

    footer {
      padding: 2rem 6vw;
      color: var(--muted);
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 850px) {
      .hero {
        grid-template-columns: 1fr;
        padding-top: 1rem;
      }

      .products,
      .badges {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">RIKHABAKES</div>
    <nav>
      <a href="products.html">Menu</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div>
        <h1>Freshly baked yummies</h1>
        <p>
          WELCOME NYARHARHARHARHARHARHAR
        </p>
        <div class="hero-buttons">
          <a class="btn btn-primary" href="#products">Order Now</a>
          <a class="btn btn-secondary" href="#about">Our Story</a>
        </div>
      </div>
      <div class="hero-card">
        <img alt="Pastel styled cake" src="https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?auto=format&fit=crop&w=800&q=80">
        <div class="meta">
          <span>MMMMMMM yami</span>
        </div>
      </div>
    </section>




  <footer id="contact">
    <span>RIKHABAKES</span>
    <span>Email: bryceethanfarol@gmail.com</span>
  </footer>
</body>
</html>
